<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Startpage</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #282828; /* Gruvbox dark background */
        color: #fef08a; /* Gruvbox yellow */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      #clock {
        font-size: 4rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      #date {
        font-size: 1.5rem;
        color: #a89984; /* A lighter shade for the date */
      }
    </style>
  </head>
  <body class="bg-gruvbox-dark">
    <div id="clock" class="text-gruvbox-yellow"></div>
    <div id="date" class="text-gruvbox-light"></div>

    <script>
      function updateClock() {
        const now = new Date();
        let hours = now.getHours();
        const minutes = now.getMinutes();
        const ampm = hours >= 12 ? "PM" : "AM";

        // Convert to 12-hour format
        hours = hours % 12;
        hours = hours ? hours : 12; // the hour '0' should be '12'

        // Format the time as HH:MM AM/PM
        const formattedTime = `${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")} ${ampm}`;
        document.getElementById("clock").textContent = formattedTime;

        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        const dayName = days[now.getDay()];
        const monthName = months[now.getMonth()];
        const day = now.getDate();
        const year = now.getFullYear();

        const formattedDate = `${dayName}, ${monthName} ${day}, ${year}`;
        document.getElementById("date").textContent = formattedDate;
      }

      // Update the clock every second
      setInterval(updateClock, 1000);

      // Initial update of the clock
      updateClock();
    </script>
  </body>
</html>
