theme = "gruvbox_dark_hard"

[editor]
line-number = "relative"
cursorline = true
color-modes = true
auto-format = false
bufferline = "always"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.smart-tab]
enable = false

[editor.statusline]
left = [ "mode", "spacer", "version-control", "spinner" ]
center = [ "file-name", "read-only-indicator", "file-modification-indicator", "file-encoding" ]
right = [ "diagnostics", "selections", "register", "position", "position-percentage", "file-line-ending", "file-type" ]
